<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tablica = [];
        let suma = 0;

        for (let i = 0; i < 5; i++) {
            let liczba = parseFloat(prompt("Podaj liczbÄ™ " + (i + 1) + ":"));
            tablica.push(liczba);
        }
        
        for (let i = 0; i < tablica.length; i++) {
            suma = suma + tablica[i];
        }

        alert("Suma liczb to: " + suma);
    </script>
</body>
</html>
