<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let numbers = [];
        let count = parseInt(prompt("Ile liczb chcesz podać?"));
        for (let i = 0; i < count; i++) {
            let number = prompt(`Podaj liczbę ${i + 1}:`);
            numbers.push(number);
        }
        alert("Liczby w odwrotnej kolejności: " + numbers.reverse().join(", "));
    </script>
</body>
</html>
